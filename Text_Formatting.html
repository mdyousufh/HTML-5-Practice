<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<style type="text/css">
	
h3{color:#04aa6d ;
   text-align: center;
}

p{text-align: center;}


</style>

	<h3> bold</h3>
	<p><b>This text is bold</b></p>

	<h3> Italic</h3>
	<p><i>This text is bold</i></p>

	<h3> Small</h3>
	<p><small>This text is bold</small></p>

	<h3> Mark</h3>
	<p><mark>This text is bold</mark></p>

	<h3> Deleted</h3>
	<p><del>This text is bold</del></p>

	<h3> Strong</h3>
	<p><strong>This text is bold</Strong></p>



	
</body>
</html>
